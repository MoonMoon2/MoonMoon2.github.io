    <body onload="onLoad()">

        <header id="header">
            <div class="container">
                <div id="logo">

        <div class="bar" id="who" style="text-align:middle;">

        </div>
        <div class="character bar">
            <div class="character edge"></div>

                <rick class="ctab" hidden="true" onmouseout="chide(0)">hello</rick>

                <jerry class="ctab" hidden="true" onmouseout="chide(1)"></jerry>

            21 remain...
