<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111130391-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-111130391-1');
    </script>
    <meta charset="utf-8">
    <title>CAS Comic</title>
    {% if page.stylesheets %}
    {% for stylesheet in page.stylesheets %}
    <link rel="stylesheet" href="/css/{{ stylesheet }}.css">
    {% endfor %}
    {% endif %}
    {% if page.scripts %}
    {% for script in page.scripts %}
    <script src="/js/{{ script }}.js"></script>
    {% endfor %}
    {% endif %}
</head>
